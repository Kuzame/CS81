<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var speed = 70; //increase number to 100 to make it slower, or decrease to 40 to make it faster
			var number = 0;
			var interval = 0;
			function animate() {
				document.getElementById("words").style.fontSize = number+"px";
				if(number<=100)number++;
				else number =0;
			}
			interval = setInterval(animate,speed);
		})
	</script>
</head>
<body>

<div style="background:#98BF21;height:200px;width:600px;" id="words">Hello World</div>

</body>
</html>
